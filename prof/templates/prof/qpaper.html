<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="  https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <title>Make question paper</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Exam Portal : Question Paper</a>
    </nav>
    <div class="container-fluid">
        <div class="row mt-5">
            <form method="POST" action = "questionpaper/addquestion">
                {% csrf_token %}
                    <input type="text" placeholder="Question Paper Title" name="qpaper"><br>
                    {% comment %} <input type="submit"> {% endcomment %}
                    <input type="submit">
                </form>
                <div>
                    <ol>
                        {% for pap in qpaper_db %}
                                <li>
                                    paper title :- {{pap.qPaperTitle}}
                                    <form method="POST" action="questionpaper/viewpaper">
                                        {% csrf_token %}
                                        <input type="hidden" name="title" value="{{pap.qPaperTitle}}">
                                        <input type="submit" value = "View" >
                                    </form>
                                    <form method="POST" action="questionpaper/editpaper">
                                        {% csrf_token %}
                                        <input type="hidden" name="title" value="{{pap.qPaperTitle}}">
                                        <input type="submit" value = "Edit" >
                                    </form>
                                    <form method="POST" >
                                        {% csrf_token %}
                                        <input type="hidden" name="title" value="{{pap.qPaperTitle}}">
                                        <input type="hidden" name="presence" value="test">
                                        <input type="submit" value = "Delete" >
                                    </form>
                                </li>
                        {% endfor %}
                    </ol>
                </div>
                <a href="{% url 'prof:index' %}" class="btn btn-danger">Go to the homepage</a>
        </div>
    </div>

   
</body>
</html>
