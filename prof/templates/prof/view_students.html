<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>Students: </h1>
    <div class="container">
        <ul>
            {% for s in students %}
            <li>{{ s.username }}</li>
            {% empty %}
            <h2>No students available</h2>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
